<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="qr-code-container">
    <figure>
  
  <img class="qr-code" src="images/image-qr-code.png" alt="Qr-code">
  
      <figcaption>
        <article>Improve your front-end skills by building project</article> 
        <div class="scan_qr">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </figcaption>
    </figure>
    
  </section>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a href="#"> Bright-Anyawe&nbsp; <span>AT</span> <br> https://github.com/Bright-Anyawe/ <br>1st-css-project.git</a>.
    </div>
</main>
</body>
</html>
